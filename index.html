<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Grocery Store</h1>
        <div class="cart-info">
            <span>Cart Items: <span id="cart-count">0</span></span>
            <span>Total: ₹<span id="cart-total">0.00</span></span>
        </div>
    </header>

    <main>
        <section id="filter-section">
            <h2>Filter Products</h2>
            <div>
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="dairy">Dairy</option>
                    <option value="bakery">Bakery</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </section>

        <section id="product-list">
            <h2>Available Products</h2>
            <div class="products-grid">
                </div>
        </section>

        <section id="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <p id="empty-cart">Your cart is empty.</p>
            </div>
            <div class="cart-total">
                <strong>Total: ₹<span id="cart-total-bottom">0.00</span></strong>
            </div>
            <button id="checkout-button" disabled>Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Online Grocery Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
