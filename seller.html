<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller - Product Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Seller Portal</h1>
    </header>

    <main>
        <section id="seller-section">
            <h2>Upload Product</h2>
            <form id="upload-form">
                <div>
                    <label for="product-image">Image URL:</label>
                    <input type="url" id="product-image" required>
                </div>
                <div>
                    <label for="product-name">Name:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div>
                    <label for="product-price">Price (â‚¹):</label>
                    <input type="number" id="product-price" min="0.01" step="0.01" required>
                </div>
                <div>
                    <label for="product-category">Category:</label>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="dairy">Dairy</option>
                        <option value="bakery">Bakery</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="product-description">Description:</label>
                    <textarea id="product-description"></textarea>
                </div>
                <button type="submit">Upload Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Seller Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
